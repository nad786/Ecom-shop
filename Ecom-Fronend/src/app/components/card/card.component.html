<div class="my-modal">
  <div class="header">{{cardDetail.name}}</div>
  <div class="body">
    <div class="image"><img [src]="cardDetail.imgLink"></div>
    <div class="price">{{cardDetail.price}}</div>
    <div class="desc">{{cardDetail.desc}}</div>
    <div class="btn-group">
      <button class="btn btn-info" (click)="addToCart()">Add To Cart</button>
      <button class="btn btn-info">Details</button>
    </div>
  </div>
</div>
